<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1">
		<link rel="stylesheet prefetch" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/task.css">
	</head>
	<body>
		<div class = "main">
            <div class = "status">
                <p class = "result">Welcome!</p>
                <div class = "buttons hidden">
                    <button class = "btn btn-sm button1 pointer">Again</button>
                    <button class = "btn btn-sm button2 pointer">Quit</button>
                </div>
            </div>
    		<div class="app-container">
      			<div data-title="4" class="titles green"></div>
      			<div data-title="1" class="titles red"></div>
     			<div data-title="3" class="titles yellow"></div>
      			<div data-title="2" class="titles blue"></div>
      			<div class="board">
       				<div class="circle">
          				<div class="brand">
            				<span>Simon</span>
          				</div>
          				<div class="middle">
            				<div class="display">
              					<div class="round"></div>
              					<span class = "label">Round</span>
            				</div>
            				<div class="start">
              					<div class="startb"></div>
              					<span id = "start" class = "label">Start</span>
            				</div>
            				<div class="strict">
              					<div class="strictb"></div>
              					<span id = "strict" class = "label">Strict</span>
            				</div>
          				</div>
          				<div class="bottom">
            				<span class="off">Off</span>
            				<div class="ctrl">
              					<div class="ctrlb fleft pointer"></div>
            				</div>
            				<span class="on">On</span>
          				</div>
        			</div>
      			</div>
    		</div>            
    	</div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src="js/task.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/task.css">
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-12">
					<h1 id = "title">Pomodoro Clock</h1>
				</div>
			</div>
			<div class = "row">
				<div class = "col-lg-4 col-lg-offset-1">
					<p id = "bl">Break Length</p>
				</div>
				<div class = "col-lg-4 col-lg-offset-2">
					<p id = "sl">Session Length</p>
				</div>
			</div>
			<div class = "row">
				<div class = "col-lg-4 col-lg-offset-1 buttons">
					<button type = "button" class = "btn btn-sm" id = "bminus">-</button>
					<span id = "btime">05</span>
					<button type = "button" class = "btn btn-sm" id = "bplus">+</button>
				</div>
				<div class = "col-lg-4 col-lg-offset-2 buttons">
					<button type = "button" class = "btn btn-sm" id = "sminus">-</button>
					<span id = "stime">25</span>
					<button type = "button" class = "btn btn-sm" id = "splus">+</button>
				</div>
			</div>
			<div class = "row">
				<div class = "col-lg-12 timer">
				<h2 id = "status">Get To Work</h2>
				<div id = "time">
					<span id = "min">25</span>
					<span>:</span>
					<span id = "sec">00</span>
				</div>
				</div>
			</div>
			<div class = "row">
				<div class = "col-lg-12 ctrl">
					<button type="button" class = "btn btn-md" id="start">Start</button>
      				<button type="button" class = "btn btn-md" id="pause">Pause</button>
      			</div>
			</div>
		</div>
		<script type="text/javascript" src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src = "js/task.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="css/task.css">
	</head>
	<body>
		<div id = "container">
			<h1>Calculator</h1>
			<input type = "textbox" id = "text" readonly>
			<div class = "buttons">						
				<button class = "button nnum" id = "ac">AC</button>
				<button class = "button nnum" id = "opc">+/-</button>
				<button class = "button nnum" id = "mod">%</button>
				<button class = "button nnum" id = "division">/</button>
				<button class = "button num" id = "7">7</button>
				<button class = "button num" id = "8">8</button>
				<button class = "button num" id = "9">9</button>
				<button class = "button nnum" id = "mult">*</button>
				<button class = "button num" id = "4">4</button>
				<button class = "button num" id = "5">5</button>
				<button class = "button num" id = "6">6</button>
				<button class = "button nnum" id = "minus">-</button>
				<button class = "button num" id = "1">1</button>
				<button class = "button num" id = "2">2</button>
				<button class = "button num" id = "3">3</button>
				<button class = "button nnum" id = "plus">+</button>
				<button class = "button num" id = "0">0</button>
				<button class = "button nnum" id = "dec">.</button>
				<button class = "button nnum" id = "and">Ans</button>
				<button class = "button nnum" id = "equal">=</button>
			</div>
		</div>
		<script type="text/javascript" src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src = "js/task.js"></script>
	</body>
</html>
